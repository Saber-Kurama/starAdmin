<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 用来指定IE的兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 版权信息 -->
    <meta name="copyright" content="&copy;2016 "/>
    <!-- 控制状态栏显示样式 -->
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>

    <!-- 设置移动端 标题-->
    <meta name="apple-mobile-web-app-title" content="疯狂猜歌">
    <meta content="width=device-width,maximum-scale=1.0" name="viewport"/>

    <meta name="keywords"
          content="疯狂猜歌"/>
    <meta name="description"
          content="疯狂猜歌"/>

    <title>疯狂猜歌</title>
    <link rel="stylesheet" href="<!-- @echo WEB_ROOT -->/css/index.css"/>
    <script src="<!-- @echo WEB_ROOT -->/js/hotcss.js"></script>
</head>
<body>
<div class="play-wrapper">
    <div class="play-top">
        <div class="avatar"></div>
        <div class="info">
            <div class="name"></div>
            <div class="time">计时开始: <span class="sec">60</span>秒</div>
        </div>
    </div>
    <div class="play-title">
        请根据音乐猜出歌名，并将所选答案勾选
    </div>
    <div class="play-list">
        <div class="play-item">
            <div class="audio-wrapper">
                <div class="audio-bg">
                    <div class="inlineb audio-time-elapsed">
                        00:00
                    </div>
                    <div class="inlineb audio-progress-bar-wrapper">
                        <div class="audio-progress-bar">
                            <div class="audio-progress-bar-played"
                                 style="width: 31.1999%;">

                            </div>
                        </div>
                        <div class="audio-progress-bar-pointer-wrapper">
                            <span class="audio-progress-bar-pointer">
                                <div class="pointer-dot rv-center">

                                </div>
                            </span>
                        </div>

                    </div>
                    <div class="inlineb audio-time-total">
                        00:00
                    </div>
                    <div class="inlineb dividers">

                    </div>
                    <div class="inlineb audio-btn-wrapper">
                        <button class="btn active" data-action="play" >
                            <span></span>
                        </button>
                    </div>

                </div>
            </div>
            <div class="choose-wrapper">
                <div class="choose-item">
                    <label>东风破
                        <input type="radio" class="checkbox" name="music01"/>
                    </label>
                </div>
                <div class="choose-item">
                    <label>东风破 <input type="radio" class="checkbox"
                                      name="music01"/></label>
                </div>
                <div class="choose-item">
                    <label>东风破 <input type="radio" class="checkbox"
                                      name="music01"/></label>
                </div>
            </div>
        </div>
    </div>
    <footer class="playsong-footer">
        <button disabled="disabled" class="btn">提交</button>
    </footer>
</div>
<!-- 超时提醒 -->
<div class="dialog-bg" style="display: none;" id="timeout">
    <div class="dialog-wrapper">


        <div class="dialog">
            <div class="title"></div>
            <div class="content">
                时间到,本轮竞猜结束!
            </div>
            <div class="content">
                你还剩余2轮竞猜机会哦~
            </div>

        </div>
    </div>
</div>
<script src="<!-- @echo WEB_ROOT -->/js/vendors.js"></script>

<!-- build:js /js/index.min.js -->

<script src="<!-- @echo WEB_ROOT -->/js/common.js"></script>
<script src="<!-- @echo WEB_ROOT -->/js/index.js"></script>
<script src="<!-- @echo WEB_ROOT -->/js/turntable.js"></script>
<script src="<!-- @echo WEB_ROOT -->/js/playsong.js"></script>
<!-- endbuild -->
<!--@endif-->

<script src="<!-- @echo WEB_ROOT -->/js/index.min.js"></script>
<!--@endif-->
<script>
    $(function() {

        Common.init();
        PlaySong.init();
    })
</script>
</body>
</html>
