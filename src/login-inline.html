<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="" />
		<title>starAdmin - inlineLogin</title>
		<link rel="stylesheet" href="css/login-inline.css" />
	</head>

	<body>
		<form method="post" action="#" role="form" id="login" class="login-form">
			<div class="login-header"></div>
			<div class="form-group">
				<label class="user-icon" for="username"></label>
				<input type="text" class="username" name="username" id="username" autocomplete="off" />
			</div>
			<div class="form-group">
				<label class="password-icon" for="password"></label>
				<input type="password" class="password" name="passwd" id="password" autocomplete="off" />
			</div>
			<button type="submit" class="login-btn">登录</button>
		</form>
		<p class="login-footer">© 2002-2017 <span>北京彼速信息科技有限公司.</span>All Rights Reserved</p>
		<div class="ex-info"></div>
		
	</body>

</html>
